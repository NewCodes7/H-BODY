<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-BODY</title>
    <style>
        #main{
            text-align: center;
            font-size: 50px;
            color:black;
        }
        #menu{
            display:grid;
            font-size: 25px;
            text-align: center;
            grid-template-columns:1fr 1fr;
            border-bottom: 2px solid black;
            padding-bottom: 30px;
        }
        #단백질취향{
            text-align: center;
        }
    </style>
    <script>
        function clickCheck(target) {
    document.querySelectorAll(`input[type=checkbox]`)
        .forEach(el => el.checked = false);

    target.checked = true;
        }
    </script>

    <script>
        var 활동량값 = window.localStorage.활동량저장소;
        var 권장칼로리값 = window.localStorage.권장칼로리저장소;
        var 몸무게값 = window.localStorage.몸무게저장소;
    </script>

    


</head>
    <h1 id="main"><a href="home.html">H-BODY</a></h1>
    
    <ul id="menu">
        <a href="" id="eat">식단 추천</a>
        <a href="" id="ath">운동 추천</a>
    </ul>

    <ul>
        INDEX
    <li><u>하루 권장 칼로리</u></li>
    <li>탄수화물 음식 추천</li>
    <li>단백질 음식 추천</li>
    <li>지방 음식 추천</li>
    </ul>

    <script>
    document.write('<div style="text-align: center;"> 하루 섭취 권장 총 칼로리 : '+권장칼로리값+ 'kcal </div>');
    </script>

    <div id="단백질취향">
    <br>저단백<input type="checkbox" id="저단백" value="저단백" onclick="clickCheck(this), 변동()">
    중단백<input type="checkbox" id="중단백" value="중단백" onclick="clickCheck(this), 변동()">
    고단백<input type="checkbox" id="고단백" value="고단백" onclick="clickCheck(this), 변동()">
    </div>
    <br>

    <script>
        function 변동(){
        if(활동량값 == 1.2){
            if(document.getElementById('저단백').checked == true){var 단백질계수 = 0.8};
            if(document.getElementById('중단백').checked == true){var 단백질계수 = 1.1};
            if(document.getElementById('고단백').checked == true){var 단백질계수 = 1.3};
            var 단백질=몸무게값*단백질계수;
            var 탄수화물=(권장칼로리값-단백질*4)*2/3/4; 
            var 지방=(권장칼로리값-단백질*4)*1/3/9;
            document.getElementById("inner").innerHTML=
            '<div style="text-align: center;"> 탄수화물 : '+탄수화물.toFixed(0)+"g"+'<br>'+
         '단백질 : '+단백질.toFixed(0)+"g"+'<br>'+
         '지방 : '+지방.toFixed(0)+'g </div>'
        }
        if(활동량값 == 1.375){
            if(document.getElementById('저단백').checked == true){var 단백질계수 = 1.1};
            if(document.getElementById('중단백').checked == true){var 단백질계수 = 1.3};
            if(document.getElementById('고단백').checked == true){var 단백질계수 = 1.5};
            var 단백질=몸무게값*단백질계수;
            var 탄수화물=(권장칼로리값-단백질*4)*2/3/4; 
            var 지방=(권장칼로리값-단백질*4)*1/3/9;
            document.getElementById("inner").innerHTML=
            '<div style="text-align: center;"> 탄수화물 : '+탄수화물.toFixed(0)+"g"+'<br>'+
         '단백질 : '+단백질.toFixed(0)+"g"+'<br>'+
         '지방 : '+지방.toFixed(0)+'g </div>'
        }
        if(활동량값 == 1.55){
            if(document.getElementById('저단백').checked == true){var 단백질계수 = 1.3};
            if(document.getElementById('중단백').checked == true){var 단백질계수 = 1.5};
            if(document.getElementById('고단백').checked == true){var 단백질계수 = 1.8};
            var 단백질=몸무게값*단백질계수;
            var 탄수화물=(권장칼로리값-단백질*4)*2/3/4; 
            var 지방=(권장칼로리값-단백질*4)*1/3/9;
            document.getElementById("inner").innerHTML=
            '<div style="text-align: center;"> 탄수화물 : '+탄수화물.toFixed(0)+"g"+'<br>'+
         '단백질 : '+단백질.toFixed(0)+"g"+'<br>'+
         '지방 : '+지방.toFixed(0)+'g </div>'
        }
        if(활동량값 == 1.725){
            if(document.getElementById('저단백').checked == true){var 단백질계수 = 1.5};
            if(document.getElementById('중단백').checked == true){var 단백질계수 = 1.8};
            if(document.getElementById('고단백').checked == true){var 단백질계수 = 2.0};
            var 단백질=몸무게값*단백질계수;
            var 탄수화물=(권장칼로리값-단백질*4)*2/3/4; 
            var 지방=(권장칼로리값-단백질*4)*1/3/9;
            document.getElementById("inner").innerHTML=
            '<div style="text-align: center;"> 탄수화물 : '+탄수화물.toFixed(0)+"g"+'<br>'+
         '단백질 : '+단백질.toFixed(0)+"g"+'<br>'+
         '지방 : '+지방.toFixed(0)+'g </div>'
        }
        if(활동량값 == 1.9){
            if(document.getElementById('저단백').checked == true){var 단백질계수 = 1.8};
            if(document.getElementById('중단백').checked == true){var 단백질계수 = 2.0};
            if(document.getElementById('고단백').checked == true){var 단백질계수 = 2.2};
            var 단백질=몸무게값*단백질계수;
            var 탄수화물=(권장칼로리값-단백질*4)*2/3/4; 
            var 지방=(권장칼로리값-단백질*4)*1/3/9;
            document.getElementById("inner").innerHTML=
            '<div style="text-align: center;"> 탄수화물 : '+탄수화물.toFixed(0)+"g"+'<br>'+
         '단백질 : '+단백질.toFixed(0)+"g"+'<br>'+
         '지방 : '+지방.toFixed(0)+'g </div>'
        }
        }
    </script>

<div id="inner"></div>
    
   
</body>
</html>
